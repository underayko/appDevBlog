<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Back Button with Icon -->
    <!-- <div class="back-button-container">
      <a routerLink="/" class="back-button"><i class="fas fa-arrow-left"></i></a>
    </div> -->

    <div class="login form">
      <header>Login</header>
      <form [formGroup]="applyForm" (submit)="Login()">
        <input formControlName="username" type="text" placeholder="Enter your username">
        <input formControlName="password" type="password" placeholder="Enter your password">
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <label for="check"><a routerLink="/signup">Signup</a></label>
        </span>
        <div class="signup">
            <label for="check"><a routerLink="/landingpage">Home</a></label>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
