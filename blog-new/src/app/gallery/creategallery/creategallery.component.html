<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="creategallery.component.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" (click)="routeToGallery()">My Blog</a>
        </div>
    </nav>
    <div class="container">
        <div class="image-grid">
            <form [formGroup]="applyForm" (ngSubmit)="Insert()">
                <label for="blogTitle">Blog Title:</label>
                <input id="blogTitle" formControlName="blogTitle" type="text" />
                
                <label for="blogDesc">Blog Description:</label>
                <input id="blogDesc" formControlName="blogDesc" type="text" />
                
                <label for="blogContent">Blog Content:</label>
                <quill-editor formControlName="blogContent"></quill-editor> <!-- Quill editor for blog content -->
              
                <label for="file">Select Image:</label>
                <input id="file" type="file" (change)="onFileSelected($event)" />
              
                <button type="submit">Submit</button>
              </form>
              
        </div>
    </div>
</body>
</html>
